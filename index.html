<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Clicker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/line-awesome/dist/line-awesome/css/line-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <span id="usernameDisplay" class="golden-text"></span>
            <i class="las la-cog cog-icon" id="settingsIcon"></i>
            <i class="lab la-telegram telegram-icon" id="telegramIcon"></i>
        </div>
        <div id="settingsWindow" class="settings-window">
            <div class="close-icon">&times;</div>
            <div class="settings-toge" id="settingsContent">
                <label id="avatarButton" class="switch-label">
                    <span>Аватарки</span>
                    <i class="las la-angle-right"></i>
                </label>
                <label class="switch-label">
                    <span>Анімація</span>
                    <div class="switch-btn">
                        <input type="checkbox" id="animationToggle" checked>
                        <span></span>
                    </div>
                </label>
                <label class="switch-label">
                    <span>Вібрація</span>
                    <div class="switch-btn">
                        <input type="checkbox" id="vibrationToggle" checked>
                        <span></span>
                    </div>
                </label>
            </div>
            <div id="avatarsContent" class="hidden">
                <div class="avatar"><img src="ava1.png" alt="Avatar 1"></div>
                <div class="avatar"><img src="ava2.png" alt="Avatar 2"></div>
                <div class="avatar"><img src="ava3.png" alt="Avatar 3"></div>
                <div class="avatar"><img src="ava4.png" alt="Avatar 4"></div>
                <div class="avatar"><img src="ava5.png" alt="Avatar 5"></div>
                <div class="avatar"><img src="ava6.png" alt="Avatar 6"></div>
                <div class="avatar"><img src="ava7.png" alt="Avatar 7"></div>
                <div class="avatar"><img src="ava8.png" alt="Avatar 8"></div>
            </div>
        </div>
        <div class="telegram-window" id="telegramWindow">
            <button id="subscribeButton">Підписатися на канал</button>
            <button id="bonusButton">Забрати бонус</button>
        </div> <!-- Нове вікно для телеграм -->
        <div class="status-bar">
            <div class="status-item">
                <span class="status-title">clicks</span>
                <span class="status-value">+1</span>
            </div>
            <div class="status-item">
                <span class="status-title">top</span>
                <span id="rank" class="status-value">0</span>
            </div>
            <div class="status-item">
                <span class="status-title">energy</span>
                <span class="status-value">2000</span>
            </div>
        </div>
        <div class="coin-container">
            <img src="coin.png" alt="Coin" class="coin-image">
            <span id="count" class="click-count">0</span>
        </div>
        <div>
            <input type="text" id="username" placeholder="Введіть ваше ім'я" style="display:none;" />
            <button id="startButton" style="display:none;">Почати</button>
        </div>
        <button id="clickButton" class="circle-button">
            <img src="leb1ga-ment.png" alt="Клікніть мене!">
        </button>
        <div id="clickEffectContainer"></div> <!-- Контейнер для анімації натискань -->
        <!-- Рівень відображення -->
        <div class="level-bar-container">
            <div id="levelBar" class="level-bar"></div>
            <span id="levelTextLeft" class="level-text-left">lvl-0</span>
            <span id="levelTextRight" class="level-text-right">lvl-1</span>
        </div>
        <div id="bottomNav" class="bottom-nav">
            <button id="exchangeButton" class="nav-button">
                <i class="las la-exchange-alt"></i>
                <span>Lebiga</span>
            </button>
            <button id="mineButton" class="nav-button">
                <i class="las la-hammer"></i>
                <span>Shop</span>
            </button>
            <button id="friendsButton" class="nav-button">
                <i class="las la-user-friends"></i>
                <span>Friends</span>
            </button>
            <button id="earnButton" class="nav-button">
                <i class="las la-dollar-sign"></i>
                <span>Earn</span>
            </button>
            <button id="airdropButton" class="nav-button">
                <i class="las la-gift"></i>
                <span>Global</span>
            </button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="script.js"></script>
</body>
